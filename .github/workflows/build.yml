
name: Build Marzban Template

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Since Marzban templates usually just need the index.html and assets,
      # we zip the build output (usually 'dist' or 'build')
      - name: Zip build output
        run: |
          cd dist
          zip -r ../marzban-template.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: marzban-template
          path: marzban-template.zip
          retention-days: 5
