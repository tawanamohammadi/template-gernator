
name: Build Marzban Template

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache: 'npm' because package-lock.json might be missing

      - name: Install dependencies
        # Changed 'npm ci' to 'npm install' to work without a lockfile
        run: npm install

      - name: Build project
        run: npm run build

      # Since Marzban templates usually just need the index.html and assets,
      # we zip the build output (usually 'dist' or 'build')
      - name: Zip build output
        run: |
          # Check if dist exists, otherwise try build (common for CRA)
          if [ -d "dist" ]; then
            cd dist
            zip -r ../marzban-template.zip .
          elif [ -d "build" ]; then
            cd build
            zip -r ../marzban-template.zip .
          else
            echo "Build folder not found!"
            exit 1
          fi
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: marzban-template
          path: marzban-template.zip
          retention-days: 5
