
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looka VPN Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              spotify: {
                base: '#000000',
                highlight: '#121212',
                card: '#181818',
                elevated: '#282828',
                green: '#1DB954',
                greenHover: '#1ed760',
                subtext: '#b3b3b3',
                white: '#ffffff',
                border: '#ffffff1a', 
              }
            },
            fontFamily: {
              sans: ['Vazirmatn', 'Inter', 'sans-serif'],
            },
            backgroundImage: {
              'deep-gradient': 'linear-gradient(145deg, #121212 0%, #000000 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%)',
              'glow-green': 'radial-gradient(circle at center, rgba(29, 185, 84, 0.15) 0%, transparent 70%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(29, 185, 84, 0.1)' },
                '50%': { boxShadow: '0 0 40px rgba(29, 185, 84, 0.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #000000;
        overflow-x: hidden;
      }
      /* Custom Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1DB954;
      }
      .glass-panel {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
    </style>
  
  <!-- Marzban Data Injection -->
  <script>
    // This object is populated by Jinja2 when served by Marzban.
    window.MARZBAN_DATA = {
      user: {
        username: "{{ user.username }}",
        used_traffic: Number("{{ user.used_traffic }}"),
        data_limit: "{{ user.data_limit }}" === "None" ? null : Number("{{ user.data_limit }}"),
        expire: "{{ user.expire }}" === "None" ? null : Number("{{ user.expire }}"),
        status: "{{ user.status }}"
      },
      sub_url: "{{ sub_url }}",
      sub_token: "{{ sub_token }}",
      links: [
        {% for link in links %}
        { remark: "{{ link.remark }}", url: "{{ link.url }}" },
        {% endfor %}
      ]
    };
  </script>

  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-qr-code": "https://aistudiocdn.com/react-qr-code@^2.0.18"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
