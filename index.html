<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looka VPN Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Marzban Data Injection -->
  <script>
    window.MARZBAN_DATA = {
      user: {
        username: "{{ user.username }}",
        used_traffic: Number("{{ user.used_traffic }}"),
        data_limit: "{{ user.data_limit }}" === "None" ? null : Number("{{ user.data_limit }}"),
        expire: "{{ user.expire }}" === "None" ? null : Number("{{ user.expire }}"),
        status: "{{ user.status }}"
      },
      sub_url: "{{ sub_url }}",
      sub_token: "{{ sub_token }}",
      links: [
        {% for link in links %}
    { remark: "{{ link.remark }}", url: "{{ link.url }}" },
    {% endfor %}
        ]
      };
  </script>
</head>

<body class="bg-black text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
